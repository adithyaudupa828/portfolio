<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dev Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="h-full font-rajdhani bg-[#0a0a14] text-[#e0e0e0]">

  <nav class="fixed top-0 left-0 right-0 z-50 bg-[#0a0a14]/95 border-b border-[#00f0ff]/20 p-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
          <span class="font-orbitron text-xl font-bold text-[#00f0ff]">HOME</span>
          </div>
  </nav>

  <section id="projects" class="py-24 px-6">
    <div class="max-w-6xl mx-auto">
      <h2 class="font-orbitron text-4xl font-bold text-center mb-16 text-[#00f0ff]">PROJECTS</h2>
      
      <div id="projects-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        </div>
    </div>
  </section>

  <div id="project-overlay" class="fixed inset-0 z-50 hidden backdrop-blur-md bg-black/90">
     <div class="h-full overflow-auto py-8 px-4">
        <div class="max-w-6xl mx-auto">
           <button onclick="closeProjectOverlay()" class="sticky top-4 mb-6 bg-blue-600 px-4 py-2 rounded text-white font-bold z-50">Back</button>
           <div id="overlay-content">
               <div class="inner-dark gradient-border rounded-lg p-8">
                   </div>
           </div>
        </div>
     </div>
  </div>

  <div id="fullscreen-viewer" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/95" onclick="closeFullscreenViewer()">
      <img id="fullscreen-image" src="" class="max-w-[90%] max-h-[90%] object-contain">
  </div>

  <script src="script.js"></script>
</body>
</html>
